        dhcp: false
        addresses:
          - "172.20.24.11/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "172.20.24.1"
        mtu: 1500
        vip:
          ip: "172.20.24.9"
      - deviceSelector:
          busPath: 0-1.0 # alpha
        dhcp: false
        mtu: 65520
        addresses:
          - 169.254.255.102/32
        routes:
          - network: 169.254.255.101/32
