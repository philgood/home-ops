      secureboot: false
    talosImageURL: factory.talos.dev/installer/8932fcd0ce59494ca459d7cc285c283d7eb797b66bad926b6f803bc168c62385
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "58:47:ca:7a:c3:dd"
        dhcp: false
        addresses:
          - "172.20.24.12/24"
        routes:
          - network: "0.0.0.0/0"
