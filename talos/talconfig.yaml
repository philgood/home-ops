    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "58:47:ca:7a:b4:e5"
        dhcp: false
        addresses:
          - "172.20.24.10/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "172.20.24.1"
        mtu: 1500
        vip:
          ip: "172.20.24.9"
