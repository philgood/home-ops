# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app memos
  namespace: default
spec:
  hostnames:
    - "${APP_SUBDOMAIN:-${APP}}.narden.au"
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: "memos-grpc"
          port: 5231
      matches:
        - headers:
            - type: Exact
              name: Content-Type
              value: "application/grpc-web+proto"
    - backendRefs:
        - name: memos-app
          port: 5230
          weight: 1