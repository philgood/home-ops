---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app rote-backend
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      rote-backend:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1.0@sha256:3c54d39f19fdb82ed5b3f286450e4071133cc6025bd0e25856bc2c522f8fc030
              pullPolicy: Always
            envFrom: &envFrom
              - secretRef:
                  name: rote-secret
        containers:
          app:
            image:
              repository: rabithua/rote-backend
              tag: latest
              pullPolicy: Always
            env:
              POSTGRESQL_URL:
                valueFrom:
                  secretKeyRef:
                    name: rote-secret
                    key: POSTGRESQL_URL
              TZ: Australia/Sydney
            # Wait for DB, run migrations, then start server
            command:
              - sh
              - -c
              - sleep 15 && bun run dist/scripts/runMigrations.js && bun run dist/server.js
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 50m
                memory: 128M
              limits:
                memory: 256M
    
    service:
      app:
        controller: rote-backend
        ports:
          http:
            port: 3000
    
    route:
      app:
        hostnames:
          - rote-api.narden.au
        parentRefs:
          - name: envoy-external
            namespace: network