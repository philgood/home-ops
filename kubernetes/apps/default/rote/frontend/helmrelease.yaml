---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app rote-frontend
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      rote-frontend:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: rabithua/rote-frontend
              tag: latest
              pullPolicy: Always
            env:
              # IMPORTANT: Replace with your actual backend URL
              # This should be the external URL where the backend is accessible
              VITE_API_BASE: https://rote-api.narden.au
              TZ: Australia/Sydney
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 25m
                memory: 64M
              limits:
                memory: 128M
    
    service:
      app:
        controller: rote-frontend
        ports:
          http:
            port: 80
    
    route:
      app:
        hostnames:
          - rote.narden.au
        parentRefs:
          - name: envoy-external
            namespace: network