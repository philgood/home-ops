---
# Keep your OCIRepository definition (wherever it is)
# Then update the HelmRelease:
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda
spec:
  chartRef:
    kind: OCIRepository
    name: keda
  interval: 1h
  install:
    crds: CreateReplace  # Add this
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace  # Add this
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    enableServiceLinks: false
    prometheus:
      metricServer:
        enabled: true
        serviceMonitor:
          enabled: true
      operator:
        enabled: true
        serviceMonitor:
          enabled: true
      webhooks:
        enabled: true
        serviceMonitor:
          enabled: true