---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: apprise-mqtt
  namespace: observability
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: apprise-mqtt-secret
    template:
      engineVersion: v2
      data:
        # Using the same MQTT credentials as Mosquitto
        MQTT_USERNAME: "{{ .MQTT_USERNAME }}"
        MQTT_PASSWORD: "{{ .MQTT_PASSWORD }}"
        # Full MQTT URL for internal cluster communication
        mqtt-url-internal: "mqtt://{{ .MQTT_USERNAME }}:{{ .MQTT_PASSWORD }}@mosquitto.automation.svc.cluster.local:1883/homeassistant/k8s/temperature_alert"

  dataFrom:
    - extract:
        key: /mqtt  # Same key as your Mosquitto ExternalSecret