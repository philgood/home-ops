---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app apprise
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      apprise:
        initContainers:
          config-builder:
            image:
              repository: docker.io/library/busybox
              tag: 1.36.1
            command:
              - /bin/sh
              - -c
              - |
                # Create config file with actual values
                cat > /config/apprise.yml << EOF
                version: 1
                urls:
                  - mqtt://${MQTT_USERNAME}:${MQTT_PASSWORD}@mosquitto.automation.svc.cluster.local:1883/homeassistant/k8s/temperature_alert
                EOF
                
                echo "Config file created:"
                cat /config/apprise.yml
            envFrom:
              - secretRef:
                  name: apprise-mqtt-secret
        containers:
          app:
            image:
              repository: docker.io/caronc/apprise
              tag: v1.3.1@sha256:6b112f8f174244f4a73b8e1254c9bde1fa562a6a428010aeaff1c18bc98d2713
            env:
              TZ: Australia/Sydney
              APPRISE_CONFIG_DIR: /config
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: true
    
    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /config
    
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8000
    
    route:
      app:
        hostnames: ["{{ .Release.Name }}.narden.au"]
        parentRefs:
          - name: envoy-internal
            namespace: network