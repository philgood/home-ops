---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nut-exporter
  namespace: observability
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      nut-exporter:
        strategy: Recreate
        containers:
          app:
            image:
              repository: ghcr.io/druggeri/nut_exporter
              tag: 3.2.1
            env:
              NUT_EXPORTER_SERVER: network-ups-tools.observability.svc.cluster.local
            args:
              - --log.level=debug
              - --nut.vars_enable=battery.charge,battery.runtime,battery.voltage,battery.voltage.nominal,input.voltage,input.voltage.nominal,output.voltage,output.voltage.nominal,ups.realpower,ups.load,ups.status,ups.status
            ports:
              - name: http
                containerPort: 9199
                protocol: TCP
            resources:
              requests:
                cpu: 15m
                memory: 105Mi
              limits:
                memory: 105Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ALL] }

    service:
      app:
        controller: nut-exporter
        ports:
          http:
            port: 9199

    serviceMonitor:
      app:
        serviceName: nut-exporter
        endpoints:
          - port: http
            scheme: http
            interval: 15s
            scrapeTimeout: 10s
            path: /ups_metrics
            metricRelabelings:
              # Generic rename: network_ups_tools_* â†’ ups_*
              - sourceLabels: [__name__]
                regex: network_ups_tools_(.*)
                targetLabel: __name__
                replacement: ups_${1}

              # Keep ups label consistent
              - sourceLabels: [ups]
                targetLabel: ups
                replacement: cyberpower

              # Remap the UPS load metric
              - sourceLabels: [__name__]
                regex: ups_ups_load
                targetLabel: __name__
                replacement: ups_output_percent_load

              # Remap battery runtime for Grafana dashboard
              - sourceLabels: [__name__]
                regex: ups_battery_runtime
                targetLabel: __name__
                replacement: ups_battery_runtime_seconds
