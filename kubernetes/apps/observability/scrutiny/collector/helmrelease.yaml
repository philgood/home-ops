---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app scrutiny-collector
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: scrutiny
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      scrutiny-collector:
        type: daemonset
        containers:
          app:
            image:
              repository: ghcr.io/analogj/scrutiny
              tag: master-collector@sha256:e0d55d2742017c7025e491e05eb516bc71758c575f7e0bfefe34f9ce13aced89
            env:
              COLLECTOR_API_ENDPOINT: http://scrutiny.observability.svc.cluster.local:8080
              COLLECTOR_CRON_SCHEDULE: "*/15 * * * *"   # every 15 minutes
              COLLECTOR_HOST_ID:
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              TZ: Australia/Sydney
            securityContext:
              privileged: true
              allowPrivilegeEscalation: true
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 128Mi
    service:
      app:
        controller: *app
        enabled: false
    persistence:
      config:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /opt/scrutiny/config
      udev:
        enabled: true
        type: hostPath
        hostPath: /run/udev
        globalMounts:
          - path: /run/udev
      nvme0n1:
        enabled: true
        type: hostPath
        hostPath: /dev/nvme0
        globalMounts:
          - path: /dev/nvme0
      nvme1n1:
        enabled: true
        type: hostPath
        hostPath: /dev/nvme1
        globalMounts:
          - path: /dev/nvme1